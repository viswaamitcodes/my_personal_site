<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCL - Tapplent Carrom League Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff4e6; /* Light orange background */
            color: #333;
            text-align: center;
            background-image: url('images/carrom-background.png'); /* Background image */
            background-size: cover;
            background-attachment: fixed;
        }
        header {
            background-color: #ff6f00; /* Bright orange */
            color: white;
            padding: 20px;
            background-image: url('images/carrom-board-header.png'); /* Header background image */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            position: relative;
        }
        .logo {
            width: 100px;
            height: auto;
        }
        h1 {
            margin: 10px 0;
            font-size: 2em;
            color: #fff;
        }
        .pdf-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ffeb3b; /* Light yellow */
            color: #333;
            border: none;
            padding: 10px 20px;
            border-radius: 8px; /* Rounded corners */
            cursor: pointer;
            font-size: 1em;
            box-shadow: 0 0 8px rgba(0,0,0,0.2); /* Shadow for depth */
            transition: background-color 0.3s ease; /* Smooth transition */
        }
        .pdf-button:hover {
            background-color: #fbc02d; /* Darker yellow on hover */
        }
        main {
            padding: 20px;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #ff6f00; /* Bright orange */
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        footer {
            background-color: #ff6f00; /* Bright orange */
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .video-container {
            margin-top: 20px;
            position: relative;
            padding-top: 56.25%; /* 16:9 aspect ratio */
            background-color: #fff; /* White background for video container */
            border: 4px solid #ff6f00; /* Orange border */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 0 15px rgba(0,0,0,0.2); /* Shadow for depth */
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px; /* Rounded corners */
        }
        #video-search {
            margin-top: 20px;
            padding: 10px;
            background-color: #ffeb3b; /* Light yellow */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0,0,0,0.1); /* Shadow for depth */
            display: inline-block;
        }
        #video-search input {
            padding: 10px;
            border: 1px solid #ff6f00; /* Orange border */
            border-radius: 4px; /* Rounded corners */
            width: 300px;
            font-size: 1em;
        }
        #video-search button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px; /* Rounded corners */
            background-color: #ff6f00; /* Orange */
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth transition */
        }
        #video-search button:hover {
            background-color: #e65100; /* Darker orange on hover */
        }
    </style>
</head>
<body>
    <header>
        <img src="images/TPL LOGO.png" alt="TCL Logo" class="logo">
        <h1>TCL - Tapplent Carrom League Leaderboard</h1>
        <a href="path/to/rules.pdf" class="pdf-button" target="_blank">Rules PDF</a> <!-- PDF Button -->
    </header>
    <main>
        <div id="leaderboard-container">
            <!-- Data will be inserted here -->
        </div>

        <div id="video-search">
            <input type="text" id="video-id" placeholder="Enter YouTube video ID or Google Drive file ID">
            <button onclick="playVideo()">Play Video</button>
        </div>

        <div class="video-container" id="video-container">
            <!-- Video will be embedded here -->
        </div>
    </main>
    <footer>
        <p>&copy; 2024 TCL - Tapplent Carrom League</p>
        <div class="dev-contact">
            <p>Developer Contact: <a href="https://www.linkedin.com/in/viswa-amit" target="_blank">üêûüêûüêû@viswa amitü§ùü§ùü§ù</a></p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', fetchData);

        function fetchData() {
            const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRxUr0UQqs3VjjcLZh2MeIVmkNSYbzcaXNVvmA8Y_yKWGglbs8IaMxw6_PgKjedch97AIu_QFWCGnMD/pub?output=csv'; // Replace with your Google Sheets CSV URL

            fetch(sheetUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    const rows = data.split('\n').map(row => row.split(','));
                    let html = '<table id="leaderboard"><thead><tr><th>Rank</th><th>Team Name</th><th>Wins</th><th>Losses</th><th>Points</th></tr></thead><tbody>';

                    rows.slice(1).forEach((row, index) => {
                        html += `<tr><td>${index + 1}</td><td>${row[0]}</td><td>${row[1]}</td><td>${row[2]}</td><td>${row[3]}</td></tr>`;
                    });

                    html += '</tbody></table>';
                    updateLeaderboard(html);
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        function updateLeaderboard(html) {
            const container = document.querySelector('#leaderboard-container');
            container.innerHTML = html; // Insert the HTML directly into the container
        }

        function playVideo() {
            const videoId = document.getElementById('video-id').value.trim();
            let videoUrl;

            if (videoId.includes('drive.google.com')) {
                // For Google Drive videos
                const fileId = videoId.split('/d/')[1]?.split('/')[0];
                videoUrl = `https://drive.google.com/file/d/${fileId}/preview`;
            } else {
                // For YouTube videos
                videoUrl = videoId.includes('https://') ? videoId.split('v=')[1] : videoId;
                videoUrl = `https://www.youtube.com/embed/${videoUrl}`;
            }

            const videoContainer = document.getElementById('video-container');

            if (videoUrl) {
                videoContainer.innerHTML = `
                    <iframe src="${videoUrl}" frameborder="0" allowfullscreen></iframe>
                `;
            } else {
                videoContainer.innerHTML = '<p>Please enter a valid YouTube video ID, URL, or Google Drive file ID.</p>';
            }
        }
    </script>
</body>
</html>
