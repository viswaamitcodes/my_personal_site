<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCL Carrom League Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
        }
        .logo {
            width: 100px;
            height: auto;
        }
        h1 {
            margin: 10px 0;
        }
        main {
            padding: 20px;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #333;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/TPL LOGO.png" alt="TCL Logo" class="logo">
        <h1>TCL Carrom League Leaderboard</h1>
    </header>
    <main>
        <div id="leaderboard-container">
            <!-- Data will be inserted here -->
        </div>
    </main>
    <footer>
        <p>&copy; 2024 TCL Carrom League</p>
        <div class="dev-contact">
            <p>Developer Contact: <a href="https://www.linkedin.com/in/viswa-amit" target="_blank">üêûüêûüêû@viswa amitü§ùü§ùü§ù</a></p>
        </div>
    </footer>

    <!-- Include SheetJS -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', fetchData);

        function fetchData() {
            const url = 'https://cors-anywhere.herokuapp.com/https://tapplent403-my.sharepoint.com/:x:/g/personal/viswa_amit_tapplent_com/Eb9FYMFz4dlCgx7a9rkKgfEBEZXlKP4bs3360zKW1JUEog?e=sc91ja&nav=MTVfezAwMDAwMDAwLTAwMDEtMDAwMC0wMDAwLTAwMDAwMDAwMDAwMH0'; // Replace with your actual Excel file URL

            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.arrayBuffer(); // Use arrayBuffer for binary data
                })
                .then(data => {
                    try {
                        const workbook = XLSX.read(data, { type: 'array' });
                        const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                        const htmlData = XLSX.utils.sheet_to_html(firstSheet);
                        updateLeaderboard(htmlData);
                    } catch (error) {
                        console.error('Error processing Excel data:', error);
                    }
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        function updateLeaderboard(html) {
            const container = document.querySelector('#leaderboard-container');
            container.innerHTML = html; // Insert the HTML directly into the container
        }
    </script>
</body>
</html>
