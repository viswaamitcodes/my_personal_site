<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCL Carrom League Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
        }

        .logo {
            width: 100px;
            height: auto;
        }

        h1 {
            margin: 10px 0;
        }

        main {
            padding: 20px;
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #333;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .dev-contact a {
            color: #ddd;
            text-decoration: none;
        }

        .dev-contact a:hover {
            text-decoration: underline;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <header>
        <img src="images/TPL LOGO.png" alt="TCL Logo" class="logo">
        <h1>TCL Carrom League Leaderboard</h1>
        <h3>(website under maintenance - Live analytics visible once game starts)</h3>
    </header>

    <main>
        <table id="leaderboard">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Team Name</th>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be dynamically generated -->
            </tbody>
        </table>
    </main>

    <footer>
        <p>&copy; 2024 TCL Carrom League</p>
        <div class="dev-contact">
            <p>Developer Contact: <a href="https://www.linkedin.com/in/viswa-amit" target="_blank">üêûüêûüêû@viswa amitü§ùü§ùü§ù</a></p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const excelUrl = 'https://tapplent403-my.sharepoint.com/:x:/g/personal/viswa_amit_tapplent_com/Eb9FYMFz4dlCgx7a9rkKgfEBEZXlKP4bs3360zKW1JUEog?e=bnZGNp'; // Update with your actual URL

            fetch(excelUrl)
                .then(response => response.arrayBuffer())
                .then(data => {
                    const workbook = XLSX.read(data, { type: 'array' });
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(firstSheet);

                    const tbody = document.querySelector('#leaderboard tbody');
                    tbody.innerHTML = ''; // Clear existing rows

                    jsonData.forEach((team, index) => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${index + 1}</td>
                            <td>${team['Team Name']}</td>
                            <td>${team.Wins}</td>
                            <td>${team.Losses}</td>
                            <td>${team.Points}</td>
                        `;
                        tbody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error loading leaderboard data:', error));
        });
    </script>
</body>
</html>
