<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCL - Tapplent Carrom League Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
        }
        .logo {
            width: 100px;
            height: auto;
        }
        h1 {
            margin: 10px 0;
        }
        main {
            padding: 20px;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #333;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .video-container {
            margin-top: 20px;
            position: relative;
            padding-top: 56.25%; /* 16:9 aspect ratio */
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/TPL LOGO.png" alt="TCL Logo" class="logo">
        <h1>TCL - Taplent Carrom League Leaderboard</h1>
    </header>
    <main>
        <div id="leaderboard-container">
            <!-- Data will be inserted here -->
        </div>

        <div id="video-search">
            <input type="text" id="video-id" placeholder="Enter YouTube video ID or URL">
            <button onclick="playVideo()">Play Video</button>
        </div>

        <div class="video-container" id="video-container">
            <!-- YouTube video will be embedded here -->
        </div>
    </main>
    <footer>
        <p>&copy; 2024 TCL - Tapplent Carrom League</p>
        <div class="dev-contact">
            <p>Developer Contact: <a href="https://www.linkedin.com/in/viswa-amit" target="_blank">üêûüêûüêû@viswa amitü§ùü§ùü§ù</a></p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', fetchData);

        function fetchData() {
            const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRxUr0UQqs3VjjcLZh2MeIVmkNSYbzcaXNVvmA8Y_yKWGglbs8IaMxw6_PgKjedch97AIu_QFWCGnMD/pub?output=csv'; // Replace with your Google Sheets CSV URL

            fetch(sheetUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    const rows = data.split('\n').map(row => row.split(','));
                    let html = '<table id="leaderboard"><thead><tr><th>Rank</th><th>Team Name</th><th>Wins</th><th>Losses</th><th>Points</th></tr></thead><tbody>';

                    rows.slice(1).forEach((row, index) => {
                        html += `<tr><td>${index + 1}</td><td>${row[0]}</td><td>${row[1]}</td><td>${row[2]}</td><td>${row[3]}</td></tr>`;
                    });

                    html += '</tbody></table>';
                    updateLeaderboard(html);
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        function updateLeaderboard(html) {
            const container = document.querySelector('#leaderboard-container');
            container.innerHTML = html; // Insert the HTML directly into the container
        }

        function playVideo() {
            const videoId = document.getElementById('video-id').value.trim();
            const videoUrl = videoId.includes('https://') ? videoId.split('v=')[1] : videoId;
            const videoContainer = document.getElementById('video-container');

            if (videoUrl) {
                videoContainer.innerHTML = `
                    <iframe src="https://www.youtube.com/embed/${videoUrl}" frameborder="0" allowfullscreen></iframe>
                `;
            } else {
                videoContainer.innerHTML = '<p>Please enter a valid YouTube video ID or URL.</p>';
            }
        }
    </script>
</body>
</html>
